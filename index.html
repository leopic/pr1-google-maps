<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mapa.css">
</head>
<body>
<div ng-app="proyectoUno" ng-controller="ProyectoUnoController">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1>Google Maps</h1>
        </div>
        <!-- Incluyendo la directiva del mapa -->
        <ui-gmap-google-map center="configuracionMapa.centro" options="opcionesMapa" zoom="configuracionMapa.zoom">
            <!-- Incluyendo cada uno de los marcadores, usando `ng-repeat` -->
            <ui-gmap-marker ng-repeat="m in marcadores" coords="m.coords" idkey="m.id"/></ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div>

<!-- Incluyendo AngularJS, debe de cargarse antes que el resto -->
<script src="js/lib/angular.min.js"></script>

<!-- Dependencias de la librería -->
<script src="js/lib/lodash.min.js"></script>
<script src="js/lib/angular-simple-logger.min.js"></script>
<script src='//maps.googleapis.com/maps/api/js?key=AIzaSyD6IrKdtVmB8k92C5GwYo1e4-1ZxUVuqGc'></script>
<script src="js/lib/angular-google-maps.min.js"></script>

<!-- Nuestra aplicación -->
<script src="js/app.js"></script>

</body>
</html>
